  <style>
    @font-face {
        font-family: "AkzidenzGrotesk";
        src: url('./AkzidenzGroteskRegular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }

    :root {
      color-scheme: light only;
      supported-color-schemes: light;
    }

    html { 
        color-scheme: light only;
        background: #fcfcfa;
    } 

    body {
        margin: 0;
        overflow: hidden;
        background: #fcfcfa !important;
        background-image: url("./back.png") !important;
        background-size: repeat;
        color-scheme: light only;
    }

    #columns {
      margin: 0;
      padding: 0 24px 0 24px;
      display: flex;
      gap: 23px;
      height: 100dvh;
      overflow-x: hidden;

      font-family: "AkzidenzGrotesk", sans-serif;
      font-size: 15px;
      letter-spacing: 0.04rem;

      -webkit-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
      user-select:none;
    }

    b {
      /* //b is boring */
      font-weight: normal;
    }

    u {
      text-decoration: none;
    }

    s {
      text-decoration: none;
      display : none;
    }

    .column {
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;

      overflow-y: auto; /* 각 column에 스크롤 */
      scrollbar-width: none;
      position: relative;
    }

    .column::-webkit-scrollbar {
      display: none;
    }

    .item {
      position: auto;
      width: 100%;
      box-sizing: border-box;
      /* overflow: hidden; */

      transform: opacity(0);
      transition: transform 1s ease;

      color: black;
      font-size: 1rem;
      line-height: 1.33;

    }

    .item img {
      width: 100%;
      height: auto; /* 비율 유지 */
      display: block;
    }

    .item p {
      margin: 0;
    }

    .control {
      margin-top: 1px;
      width: 100%;
      height: auto;
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 2rem;
    } 

    .video-container {
      position: relative;
      width: 100%;
      margin: auto;
      margin-bottom: 23px;
    }

    video {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      cursor: pointer;
    }

    .expandable {
      cursor: pointer;
      white-space: pre-wrap;
    }

    .expandable:hover {
      opacity: 0.3;
    }

    .extra {
      display: inline;
      pointer-events: none;
    }

    .extra a {
       pointer-events: auto;
       text-decoration-line: none;
       cursor: default;
       color: blue;
    }

    .extra a b {
       pointer-events: auto;
       text-decoration-line: underline;
       cursor: pointer;
       
    }

    .extra a:active{
      color: red;
    }

    .extra a i b{
      font-style: normal;
      pointer-events: none;
      text-decoration-line: none;
      color: black;
      cursor: default;
    }

    .extra a u b{
      font-style: normal;
      cursor: pointer;
      text-decoration-line: none;
    }

    .svg-bg-1 {
      position: absolute;
      left: -21px;
      top: calc(50% + 40px); 
      transform: translateY(-50%); 
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: multiply;

      display:none;
    }

    .svg-bg-2 {
      position: absolute;
      right: -21px;
      top: calc(50% + 40px);
      transform: translateY(-50%);
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: multiply;

      display:none;
    }

    .playPause {
      cursor: pointer;
    }

    .playPause:hover {
      opacity: 0.3;
    }

    #mobile{
      display: none;
    }
    
    #web{
      display: block;
    }

    .con-3 {
      width: 100%;
      text-align: right;
    }

    button {
      width: 1rem;
      height: 100%;

      background: inherit; 
      border:none; 
      box-shadow:none; 
      border-radius:0; 
      padding:0; 
      cursor:pointer;
      margin: auto;
    }

    button:hover {
      opacity: 0.3;
    }

    /* button svg{
       vertical-align: middle;
    } */
    @media (max-width: 460px) {
      body {
        touch-action: none;
      }
      s {
        display : inline;
      }
      .control {
        margin-top: 2px;
      }
      .video-container {
        margin-bottom: 46px;
      }
      .item {
        font-size: 0.9rem;
      }
      #columns {
        font-size: 11px;
        padding: 0 12px 0 12px;
        gap: 12px;
      }
      .svg-bg-2 {
        display: none;
        right: 200px;
      }
      .control {
        gap: 0;
      } 
    }

    @media (hover: none) and (pointer: coarse) {
      .expandable {
        text-decoration: underline;
      }
      button {
        display: none;
      }
      button:hover {
        opacity: 1;
      }
      .playPause:hover {
        opacity: 1;
      }
      .expandable:hover {
        opacity: 1;
      }
      #mobile{
        display: block;
      }
      #web{
        display: none;
      }
    }

  </style>
</head>

    function renderColumns() {
      const container = document.getElementById('columns');
      container.innerHTML = "";

      // 뷰포트에 따라 column 개수 결정
      const colCount = window.innerWidth <= 460 ? 2 : 5;

      // column 생성
      const columns = [];
      for (let i = 0; i < colCount; i++) {
        const col = document.createElement('div');
        col.className = "column";
        container.appendChild(col);
        columns.push(col);
      }

      // 아이템 배치
      placeItems(columns);

      // 아이템 배치 후 이벤트 다시 연결
      bindVideoEvents();

      // columns.forEach(col => {
      //   col.scrollTop = col.scrollHeight;
      // });
    }

    function placeItems(columns) {
      const colCount = columns.length;
      const usedPositions = Array.from({ length: colCount }, () => new Set());
      const shuffledItems = [...items].sort(() => Math.random() - 0.5);

      shuffledItems.forEach((data, index) => {
        const colIndex = index % colCount; // 골고루 분배
        placeItem(data, colIndex, columns, usedPositions);
      });
    }

    function placeItem(data, colIndex, columns, usedPositions) {
      const col = columns[colIndex];
      let step = 90;
      let maxStep = 8;
      let pos;
      if (window.innerWidth <= 460) {
        step = 60;
        maxStep = 4;
        pos = Math.floor(Math.random() * maxStep) * step + 23;
      } else if (colIndex == 0 || colIndex == 1) {
        maxStep = 3;
        do {
          pos = Math.floor(Math.random() * maxStep) * step + 23;
        } while (usedPositions[colIndex].has(pos));
      } else {
        pos = Math.floor(Math.random() * maxStep) * step + 23;
      }

      usedPositions[colIndex].add(pos);

      const el = document.createElement('div');
      el.className = 'item';
      el.style.marginTop = pos + 'px';
      el.innerHTML = `
        <div class="video-container">
          <video class="video" style="aspect-ratio: ${data.ratio};" poster="${data.thumbnail}" src="${data.video}" type="video/mp4" preload="metadata"></video>
          <div class="control">
            <p class="time">00:00</p>
            <p id="mobile"></p>
            <p class="playPause">play</p>
            <p id="web"></p>
            <div class="con-3">
              <button class="fullscreen">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
                  <defs><style>.st0{fill:none;stroke:#000;stroke-width:1px;}</style></defs>
                  <polyline class="st0" points="8 2 11 2 11 5"/>
                  <polyline class="st0" points="5 11 2 11 2 8"/>
                </svg>
              </button>
            </div>
          </div>
          <p><span class="expandable" data-insert="${data.insert}">${data.name}</span>${data.caption}</p>
        </div>
      `;
      col.appendChild(el);
    }

    // 비디오 이벤트 바인딩
    function bindVideoEvents() {
      document.querySelectorAll('.video-container').forEach(container => {
        const video = container.querySelector('.video');
        const playPause = container.querySelector('.playPause');
        const timeDisplay = container.querySelector('.time');
        const fullscreen = container.querySelector('.fullscreen');

        if (video.src.endsWith('.m3u8') && !video.canPlayType('application/vnd.apple.mpegurl')) {
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(video.src);
            hls.attachMedia(video);
          }
        }

        function formatTime(seconds) {
          const m = Math.floor(seconds / 60).toString().padStart(2, '0');
          const s = Math.floor(seconds % 60).toString().padStart(2, '0');
          return `${m}:${s}`;
        }

        function togglePlayPause() {
          if (video.paused) {
            video.play();
            playPause.textContent = 'pause';
          } else {
            video.pause();
            playPause.textContent = 'play';
          }
        }

        video.addEventListener('click', togglePlayPause);
        playPause.addEventListener('click', togglePlayPause);

        video.addEventListener('timeupdate', () => {
          timeDisplay.textContent = `${formatTime(video.currentTime)}`;
        });

        video.addEventListener('pause', () => {
          playPause.textContent = 'play';
        });

        video.addEventListener('play', () => {
          playPause.textContent = 'pause';
        });

        fullscreen.addEventListener('click', () => {
          document.querySelectorAll('video').forEach(v => {
            if (v !== video && !v.paused) v.pause();
          });

          if (video.paused) video.play();

          if (!document.fullscreenElement) {
            container.requestFullscreen();
          } else {
            document.exitFullscreen();
          }
        });
      });
    }

    // 페이지 처음 로드 + 리사이즈 시 실행
    window.addEventListener("load", renderColumns);
    // window.addEventListener("resize", renderColumns);


    function buildAnimatedFragment(rawHTML, onCharReady) {
      const temp = document.createElement('div');
      temp.innerHTML = rawHTML;

      function walk(node, parent) {
        if (node.nodeType === Node.TEXT_NODE) {
          for (const ch of [...node.textContent]) {
            onCharReady(() => {
              const s = document.createElement('b');
              s.textContent = ch;
              parent.appendChild(s);
            });
          }
        } else if (node.nodeType === Node.ELEMENT_NODE) {
          const clone = node.cloneNode(false);
          parent.appendChild(clone);
          node.childNodes.forEach(child => walk(child, clone));
        }
      }

      const container = document.createElement('b');
      container.className = 'extra';
      temp.childNodes.forEach(n => walk(n, container));
      return container;
    }

    // 토글 핸들러
    document.addEventListener('click', e => {
      const word = e.target.closest('.expandable');
      if (!word) return;

      const existing = word.nextElementSibling;
      if (existing && existing.classList.contains('extra')) {
        existing.remove();
        return;
      }

      let i = 0;
      const tasks = [];
      const container = buildAnimatedFragment('' + word.dataset.insert, fn => tasks.push(fn));
      word.insertAdjacentElement('afterend', container);

      const step = 30; // ms
      function next() {
        if (i < tasks.length) {
          tasks[i++]();
          setTimeout(next, step);
        }
      }
      next();
    });
