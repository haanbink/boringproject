<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content="width=device-width, initial-scale=1.0" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="color-scheme" content="light only">
  <meta name="supported-color-schemes" content="light">
  <title>이응픽쳐스</title>
  <link rel="stylesheet" href="https://use.typekit.net/cor3fci.css">
  <style>
    @font-face {
        font-family: 'ChosunIlboMyungjo';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Chosunilbo_myungjo.woff') format('woff');
        font-weight: normal;
        font-display: swap;
    }
    @font-face {
        font-family: "AkzidenzGrotesk";
        src: url('./AkzidenzGroteskRegular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }
    @font-face {
        font-family: 'JoseonBoldMyongjo';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunKm.woff') format('woff');
        font-weight: normal;
        font-display: swap;
    }
    @font-face {
        font-family: 'JoseonShinmyeongjo';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.1/ChosunSm.woff') format('woff');
        font-weight: normal;
        font-display: swap;
    }

    :root {
      color-scheme: only light;
    }

    body {
        margin: 0;
        overflow: hidden;
        background: #fcfcfa !important;
        background-image: url("./back.png") !important;
        background-size: repeat;
        color-scheme: only light;
    }

    #columns {
      margin: 0;
      padding: 0 24px 0 24px;
      display: flex;
      gap: 23px;
      height: 100dvh;
      overflow-x: hidden;

      font-family: 'ChosunIlboMyungjo', serif;
      letter-spacing: 0.04rem;

      -webkit-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
      user-select:none;
    }

    b {
      font-weight: normal;
    }

    u {
      text-decoration: none;
    }

    s {
      text-decoration: none;
      display : none;
    }

    .column {
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;

      overflow-y: auto;
      scrollbar-width: none;
      position: relative;
    }

    .column::-webkit-scrollbar {
      display: none;
    }

    .item {
      position: auto;
      width: 100%;
      box-sizing: border-box;

      transform: opacity(0);
      transition: transform 1s ease;

      color: black;
      font-size: 1rem;
      line-height: 1.2;
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .item p {
      margin: 0;
    }

    .control {
      margin-top: 6px;
      width: 100%;
      height: auto;
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 2rem;
    } 

    .video-container {
      position: relative;
      width: 100%;
      margin: auto;
      margin-bottom: 23px;
    }

    .email-container {
      position: relative;
      width: 100%;
      margin: auto;
      margin-bottom: 23px;
    }

    .email-form-wrapper {
      display: flex;
      align-items: stretch;
      border: 1px solid black;
    }

    .email-container input {
      flex: 1;
      background-color : transparent;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      font-family: 'ChosunIlboMyungjo', serif;
      font-size: 1rem;

      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
      outline: none;
    }

    .email-container button.submit {
      font-family: 'ChosunIlboMyungjo', serif;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      white-space: nowrap;
      width: 100%;
      text-align: left;
    }

    .email-container button.submit:hover {
      opacity: 0.3;
    }

    .email-container .message {
      font-size: 1rem;
      color: black;
    }

    video {
      width: 100%;
      display: block;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      cursor: pointer;
    }

    .expandable {
      cursor: pointer;
      white-space: pre-wrap;
    }

    .expandable:hover {
      opacity: 0.3;
    }

    .extra {
      display: inline;
      pointer-events: none;
      background-color: black;
      color: white;
    }

    .extra a {
       pointer-events: auto;
       text-decoration-line: none;
       cursor: default;
       color: blue;
    }

    .extra a b {
       pointer-events: auto;
       text-decoration-line: underline;
       cursor: pointer;
    }

    .extra a:active{
      color: red;
    }

    .extra a i b{
      font-style: normal;
      pointer-events: none;
      text-decoration-line: none;
      color: white;
      cursor: default;
    }

    .extra a u b{
      font-style: normal;
      cursor: pointer;
      text-decoration-line: none;
    }

    .playPause {
      cursor: pointer;
    }

    .playPause:hover {
      opacity: 0.3;
    }

    #mobile {
      display: none;
    }
    
    #web {
      display: block;
    }

    .con-3 {
      width: 100%;
      text-align: right;
    }

    button {
      width: 1rem;
      height: 100%;

      background: inherit; 
      border: none; 
      box-shadow: none; 
      border-radius: 0; 
      padding: 0; 
      cursor: pointer;
      margin: auto;
    }

    button:hover {
      opacity: 0.3;
    }

    @media (max-width: 480px) {
      body {
        touch-action: none;
      }
      s {
        display : inline;
      }
      .control {
        margin-top: 6px;
      }
      .video-container {
        margin-bottom: 46px;
      }
      .item {
        font-size: 0.9rem;
      }
      #columns {
        font-size: 11px;
        padding: 0 12px 0 12px;
        gap: 12px;
      }
      .control {
        gap: 0;
      }
      .email-container {
        margin-bottom: 46px;
      }
      
      .email-container input {
        font-size: 0.9rem;
      }

      .email-container button.submit {
        font-size: 0.9rem;
      }

      .email-container .message {
        font-size: 0.9rem;
      }
    }

    @media (hover: none) and (pointer: coarse) {
      .expandable {
        text-decoration: underline;
      }
      button {
        display: none;
      }
      .email-container button.submit {
        display: block;
      }
      .email-container button.submit:hover {
        opacity: 1;
      }
      button:hover {
        opacity: 1;
      }
      .playPause:hover {
        opacity: 1;
      }
      .expandable:hover {
        opacity: 1;
      }
      #mobile {
        display: block;
      }
      #web {
        display: none;
      }
    }

  </style>
</head>
<body>
  <div id="columns"></div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    let mediaDetec = 0;
    if (window.matchMedia('(pointer: fine)').matches) {
      mediaDetec = 1;
    }

    const items = [
      { 
        video: "https://customer-0f48rgzttap5d3hh.cloudflarestream.com/5530c53a0dec0ed4e6b44627964f7b29/manifest/video.m3u8",

        thumbnail: "./thmb/sej.jpg",

      },{

        insert: "<a href='https://www.instagram.com/leesohynn' target='_blank'><i><s> </s>(</i><u>@</u><b>leesohynn</b></a>) is studying film at school. this summer she picked up her camera as she visited the Mona Lisa.", 
        caption: ", <i>a</i>, single-channel video, color, sound, 4min 6s." 
      },{

        thumbnail: "./thmb/hyj.jpg",
        name: "hwang hyunjin",
        insert: "<a href='https://www.instagram.com/hwanghimalaya' target='_blank'><i><s> </s>(</i><u>@</u><b>hwanghimalaya</b></a>) is a film director. he is in preparation for his new film project.",
        caption: ", <i>Tent 1</i>, single-channel video, color, sound, 3min 57s." 
      },{ 
        video: "https://customer-0f48rgzttap5d3hh.cloudflarestream.com/fdb20ac15bd9b5e7bbc08ac8bb66753e/manifest/video.m3u8",

    function renderColumns() {
      const container = document.getElementById('columns');
      container.innerHTML = "";

      const colCount = window.innerWidth <= 480 ? 2 : window.innerWidth <= 1024 ? 3 : 5;

      const columns = [];
      for (let i = 0; i < colCount; i++) {
        const col = document.createElement('div');
        col.className = "column";
        container.appendChild(col);
        columns.push(col);
      }

      placeItems(columns);
      bindVideoEvents();
      bindEmailEvents();
    }

    function placeItems(columns) {
      const colCount = columns.length;
      const usedPositions = Array.from({ length: colCount }, () => new Set());
      const shuffledItems = [...items].sort(() => Math.random() - 0.5);

      const remainder = items.length % colCount;

      shuffledItems.forEach((data, index) => {
        const colIndex = index % colCount;
        const hasExtraItem = colIndex < remainder;
        placeItem(data, colIndex, columns, usedPositions, hasExtraItem);
      });

      const columnIndices = Array.from({ length: colCount }, (_, i) => i);
      for (let i = columnIndices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [columnIndices[i], columnIndices[j]] = [columnIndices[j], columnIndices[i]];
      }

      const shuffledIndices = columnIndices;
      
      const container = document.getElementById('columns');
      const columnArray = Array.from(columns);
      container.innerHTML = "";
      shuffledIndices.forEach(i => container.appendChild(columnArray[i]));
    }

    function placeItem(data, colIndex, columns, usedPositions, hasExtraItem) {
      const col = columns[colIndex];
      let step;
      let maxStep;
      let pos;
      
      if (window.innerWidth <= 480) {
        step = 60;
        maxStep = 4;
        pos = Math.floor(Math.random() * maxStep) * step + 23;
      } else {
        step = window.innerWidth <= 1024? 60 : 60;
        maxStep = window.innerWidth <= 1024? 6 : 9;
        if (hasExtraItem) {
          maxStep = 3;
          do {
            pos = Math.floor(Math.random() * maxStep) * step + 23;
          } while (usedPositions[colIndex].has(pos));
        } else {
          pos = Math.floor(Math.random() * maxStep) * step + 23;
        }
      }

      usedPositions[colIndex].add(pos);

      const el = document.createElement('div');
      el.className = 'item';
      el.style.marginTop = pos + 'px';
      
      if (data.type === 'email') {
        el.innerHTML = `
          <div class="email-container">
            <div class="email-form-wrapper">
              <input type="email" class="email-input" placeholder="typing.." />
            </div>
            <div class="control">
              <p class="time">00:00</p>
              <p id="mobile"></p>
              <button class="submit">send</button>
              <p id="web"></p>
            </div>
            <p class="description">${data.name}</p>
            <div class="message"></div>
          </div>
        `;
      } else {
        el.innerHTML = `
          <div class="video-container">
            <video class="video" style="aspect-ratio: ${data.ratio};" poster="${data.thumbnail}" src="${data.video}" type="video/mp4" preload="metadata"></video>
            <div class="control">
              <p class="time">00:00</p>
              <p id="mobile"></p>
              <p class="playPause">play</p>
              <p id="web"></p>
              <div class="con-3">
                <button class="fullscreen">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
                    <defs><style>.st0{fill:none;stroke:#000;stroke-width:1px;}</style></defs>
                    <polyline class="st0" points="8 2 11 2 11 5"/>
                    <polyline class="st0" points="5 11 2 11 2 8"/>
                  </svg>
                </button>
              </div>
            </div>
            <p><span class="expandable" data-insert="${data.insert}">${data.name}</span>${data.caption}</p>
          </div>
        `;
      }
      col.appendChild(el);
    }

    function bindEmailEvents() {
      document.querySelectorAll('.email-container').forEach(container => {
        const input = container.querySelector('.email-input');
        const submit = container.querySelector('.submit');
        const message = container.querySelector('.message');

        submit.addEventListener('click', async () => {
          const email = input.value.trim();
          if (email && email.includes('@')) {
            submit.disabled = true;
            submit.textContent = 'sending..';
            
            try {
              // Google Apps Script Web App URL을 여기에 입력하세요
              const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyItoeYlsJobBgdiJl0oIQa8P-js8dJx3B3Q_HvY6vN5WuSr298LcXEazfgPExKnHO4GA/exec';
              
              const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  email: email,
                  timestamp: new Date().toISOString()
                })
              });
              
              message.textContent = 'thank you! your email has been submitted.';
              input.value = '';
              
            } catch (error) {
              console.error('Error:', error);
              message.textContent = 'error submitting email. please try again.';
            } finally {
              submit.disabled = false;
              submit.textContent = 'send';
            }
          } else {
            message.textContent = 'please enter a valid email address.';
          }
        });

        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            submit.click();
          }
        });
      });
    }

    function bindVideoEvents() {
      document.querySelectorAll('.video-container').forEach(container => {
        const video = container.querySelector('.video');
        const playPause = container.querySelector('.playPause');
        const timeDisplay = container.querySelector('.time');
        const fullscreen = container.querySelector('.fullscreen');

        if (video.src.endsWith('.m3u8') && !video.canPlayType('application/vnd.apple.mpegurl')) {
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(video.src);
            hls.attachMedia(video);
          }
        }

        function formatTime(seconds) {
          const m = Math.floor(seconds / 60).toString().padStart(2, '0');
          const s = Math.floor(seconds % 60).toString().padStart(2, '0');
          return `${m}:${s}`;
        }

        function togglePlayPause() {
          if (video.paused) {
            video.play();
            playPause.textContent = 'pause';
          } else {
            video.pause();
            playPause.textContent = 'play';
          }
        }

        video.addEventListener('click', togglePlayPause);
        playPause.addEventListener('click', togglePlayPause);

        video.addEventListener('timeupdate', () => {
          timeDisplay.textContent = `${formatTime(video.currentTime)}`;
        });

        video.addEventListener('pause', () => {
          playPause.textContent = 'play';
        });

        video.addEventListener('play', () => {
          playPause.textContent = 'pause';
        });

        fullscreen.addEventListener('click', () => {
          document.querySelectorAll('video').forEach(v => {
            if (v !== video && !v.paused) v.pause();
          });

          if (video.paused) video.play();

          if (!document.fullscreenElement) {
            container.requestFullscreen();
          } else {
            document.exitFullscreen();
          }
        });
      });
    }

    window.addEventListener("load", renderColumns);

    function buildAnimatedFragment(rawHTML, onCharReady) {
      const temp = document.createElement('div');
      temp.innerHTML = rawHTML;

      function walk(node, parent) {
        if (node.nodeType === Node.TEXT_NODE) {
          for (const ch of [...node.textContent]) {
            onCharReady(() => {
              const s = document.createElement('b');
              s.textContent = ch;
              parent.appendChild(s);
            });
          }
        } else if (node.nodeType === Node.ELEMENT_NODE) {
          const clone = node.cloneNode(false);
          parent.appendChild(clone);
          node.childNodes.forEach(child => walk(child, clone));
        }
      }

      const container = document.createElement('b');
      container.className = 'extra';
      temp.childNodes.forEach(n => walk(n, container));
      return container;
    }

    document.addEventListener('click', e => {
      const word = e.target.closest('.expandable');
      if (!word) return;

      const existing = word.nextElementSibling;
      if (existing && existing.classList.contains('extra')) {
        existing.remove();
        return;
      }

      let i = 0;
      const tasks = [];
      const container = buildAnimatedFragment('' + word.dataset.insert, fn => tasks.push(fn));
      word.insertAdjacentElement('afterend', container);

      const step = 30;
      function next() {
        if (i < tasks.length) {
          tasks[i++]();
          setTimeout(next, step);
        }
      }
      next();
    });
  </script>
