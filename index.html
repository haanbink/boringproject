    function renderColumns() {
      const container = document.getElementById('columns');
      container.innerHTML = "";

      const colCount = window.innerWidth <= 480 ? 2 : window.innerWidth <= 1024 ? 3 : 5;

      const columns = [];
      for (let i = 0; i < colCount; i++) {
        const col = document.createElement('div');
        col.className = "column";
        container.appendChild(col);
        columns.push(col);
      }

      placeItems(columns);
      bindVideoEvents();
      bindEmailEvents();
    }

    function placeItems(columns) {
      const colCount = columns.length;
      const usedPositions = Array.from({ length: colCount }, () => new Set());
      const shuffledItems = [...items].sort(() => Math.random() - 0.5);

      const remainder = items.length % colCount;

      shuffledItems.forEach((data, index) => {
        const colIndex = index % colCount;
        const hasExtraItem = colIndex < remainder;
        placeItem(data, colIndex, columns, usedPositions, hasExtraItem);
      });

      const columnIndices = Array.from({ length: colCount }, (_, i) => i);
      for (let i = columnIndices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [columnIndices[i], columnIndices[j]] = [columnIndices[j], columnIndices[i]];
      }

      const shuffledIndices = columnIndices;
      
      const container = document.getElementById('columns');
      const columnArray = Array.from(columns);
      container.innerHTML = "";
      shuffledIndices.forEach(i => container.appendChild(columnArray[i]));
    }

    function placeItem(data, colIndex, columns, usedPositions, hasExtraItem) {
      const col = columns[colIndex];
      let step;
      let maxStep;
      let pos;
      
      if (window.innerWidth <= 480) {
        step = 60;
        maxStep = 4;
        pos = Math.floor(Math.random() * maxStep) * step + 23;
      } else {
        step = window.innerWidth <= 1600? 45 : 60;
        maxStep = window.innerWidth <= 1024? 6 : window.innerHeight <= 800? 9 : Math.floor(window.innerHeight/90)+1;
        if (hasExtraItem) {
          maxStep = window.innerHeight <= 720? 3 : Math.floor(window.innerHeight/240);
          do {
            pos = Math.floor(Math.random() * maxStep) * step + 23;
          } while (usedPositions[colIndex].has(pos));
        } else {
          pos = Math.floor(Math.random() * maxStep) * step + 23;
        }
      }

      usedPositions[colIndex].add(pos);

      const el = document.createElement('div');
      el.className = 'item';
      el.style.marginTop = pos + 'px';
      
      if (data.type === 'email') {
        el.innerHTML = `
          <div class="email-container">
            <div class="email-form-wrapper">
              <input type="email" class="email-input" placeholder="typing.." />
            </div>
            <div class="control">
              <p class="bytes">00:00</p>
              <p id="mobile"></p>
              <button class="submit">send</button>
              <p id="web"></p>
            </div>
            <div class="message">${data.name}</div>
          </div>
        `;
      } else {
        el.innerHTML = `
          <div class="video-container">
            <video class="video" style="aspect-ratio: ${data.ratio};" poster="${data.thumbnail}" src="${data.video}" type="video/mp4" preload="metadata"></video>
            <div class="control">
              <p class="time">00:00</p>
              <p id="mobile"></p>
              <p class="playPause">play</p>
              <p id="web"></p>
              <div class="con-3">
                <button class="fullscreen">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
                    <defs><style>.st0{fill:none;stroke:#555;stroke-width:1px;}</style></defs>
                    <polyline class="st0" points="8 1 11 1 11 4"/>
                    <polyline class="st0" points="5 11 2 11 2 8"/>
                  </svg>
                </button>
              </div>
            </div>
            <p><span class="expandable" data-insert="${data.insert}">${data.name}</span>${data.caption}</p>
          </div>
        `;
      }
      col.appendChild(el);
    }

    function bindEmailEvents() {
      document.querySelectorAll('.email-container').forEach(container => {
        const input = container.querySelector('.email-input');
        const submit = container.querySelector('.submit');
        const message = container.querySelector('.message');
        const bytes = container.querySelector('.bytes');

        const updateBytes = () => {
          const length = input.value.length;

          const mBts = Math.floor(length / 100);
          const sBts = length % 100;

          const mm = String(mBts).padStart(2, '0');
          const ss = String(sBts).padStart(2, '0');

          bytes.textContent = `${mm}:${ss}`;
        };

        input.addEventListener('input', updateBytes);

        submit.addEventListener('click', async () => {
          const email = input.value.trim();

          const atIndex = email.indexOf('@');
          const lastAtIndex = email.lastIndexOf('@');

          function isValidEmail(email) {
            if (!email) return false;
            if (atIndex <= 0 || atIndex !== lastAtIndex || atIndex === email.length - 1) return false;
            if (email[atIndex + 1] === '.') return false;
            const domain = email.slice(atIndex + 1);
            if (!domain.includes('.') || domain.startsWith('.') || domain.endsWith('.')) return false;
            return true;
          }

          if (isValidEmail(email)) {
            submit.disabled = true;
            submit.textContent = 'sending..';

            try {
              const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyItoeYlsJobBgdiJl0oIQa8P-js8dJx3B3Q_HvY6vN5WuSr298LcXEazfgPExKnHO4GA/exec';

              const now = new Date();
              const kstTime = new Date(now.getTime() + (9 * 60 * 60 * 1000));
              const kstString = kstTime.toISOString().replace('T', ' ').substring(0, 19);

              await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  email: email,
                  timestamp: kstString
                })
              });

              message.textContent = 'your email was received successfully.';
              input.value = '';
              updateBytes();

            } catch (error) {
              console.error('Error:', error);
              message.textContent = 'error sending email. please try again.';
            } finally {
              submit.disabled = false;
              submit.textContent = 'send';
            }

          } else {
            message.textContent = 'please enter a valid email address.';
          }
        });

        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            submit.click();
          }
        });

        updateBytes();
      });
    }

    function bindVideoEvents() {
      document.querySelectorAll('.video-container').forEach(container => {
        const video = container.querySelector('.video');
        const playPause = container.querySelector('.playPause');
        const timeDisplay = container.querySelector('.time');
        const fullscreen = container.querySelector('.fullscreen');

        if (video.src.endsWith('.m3u8') && !video.canPlayType('application/vnd.apple.mpegurl')) {
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(video.src);
            hls.attachMedia(video);
          }
        }

        function formatTime(seconds) {
          const m = Math.floor(seconds / 60).toString().padStart(2, '0');
          const s = Math.floor(seconds % 60).toString().padStart(2, '0');
          return `${m}:${s}`;
        }

        function togglePlayPause() {
          if (video.paused) {
            video.play();
            playPause.textContent = 'pause';
          } else {
            video.pause();
            playPause.textContent = 'play';
          }
        }

        video.addEventListener('click', togglePlayPause);
        playPause.addEventListener('click', togglePlayPause);

        video.addEventListener('timeupdate', () => {
          timeDisplay.textContent = `${formatTime(video.currentTime)}`;
          video.lastTime = video.currentTime;
        });

        video.addEventListener('pause', () => {
          playPause.textContent = 'play';
        });

        video.addEventListener('play', () => {
          playPause.textContent = 'pause';
        });

        fullscreen.addEventListener('click', () => {
          document.querySelectorAll('video').forEach(v => {
            if (v !== video && !v.paused) v.pause();
          });

          if (video.paused) video.play();

          if (!document.fullscreenElement) {
            container.requestFullscreen();
          } else {
            document.exitFullscreen();
          }
        });
        
        let lastTime = 0;
        let isSeeking = false;

        video.addEventListener('timeupdate', () => {
          if (!isSeeking) lastTime = video.currentTime;
        });

        function isMobileDevice() {
          const ua = navigator.userAgent;
          const byUA = /Android|iPhone|iPad|iPod/i.test(ua);
          const byMedia = window.matchMedia('(hover: none) and (pointer: coarse)').matches;
          const isTouchMac = /Macintosh/i.test(ua) && 'ontouchend' in document;
          return byUA || byMedia || isTouchMac;
        }

        function isFullscreenVideo(videoEl) {
          return !!document.fullscreenElement || !!videoEl.webkitDisplayingFullscreen;
        }

        function preventSeek() {
          const isMobile = isMobileDevice();
          const isFullscreen = isFullscreenVideo(video);

          if (isMobile && isFullscreen) {
            if (Math.abs(video.currentTime - lastTime) > 0.3) {
              video.currentTime = lastTime;
            }
          }
        }

        video.addEventListener('seeking', () => {
          isSeeking = true;
          preventSeek();
        });

        video.addEventListener('seeked', () => {
          preventSeek();
          isSeeking = false;
        });

      });
    }

    window.addEventListener("load", renderColumns);

    function buildAnimatedFragment(rawHTML, onCharReady) {
      const temp = document.createElement('div');
      temp.innerHTML = rawHTML;

      function walk(node, parent) {
        if (node.nodeType === Node.TEXT_NODE) {
          for (const ch of [...node.textContent]) {
            onCharReady(() => {
              const s = document.createElement('b');
              s.textContent = ch;
              parent.appendChild(s);
            });
          }
        } else if (node.nodeType === Node.ELEMENT_NODE) {
          const clone = node.cloneNode(false);
          parent.appendChild(clone);
          node.childNodes.forEach(child => walk(child, clone));
        }
      }

      const container = document.createElement('b');
      container.className = 'extra';
      temp.childNodes.forEach(n => walk(n, container));
      return container;
    }

    document.addEventListener('click', e => {
      const word = e.target.closest('.expandable');
      if (!word) return;

      const existing = word.nextElementSibling;
      if (existing && existing.classList.contains('extra')) {
        existing.remove();
        return;
      }

      let i = 0;
      const tasks = [];
      const container = buildAnimatedFragment('' + word.dataset.insert, fn => tasks.push(fn));
      word.insertAdjacentElement('afterend', container);

      const step = 30;
      function next() {
        if (i < tasks.length) {
          tasks[i++]();
          setTimeout(next, step);
        }
      }
      next();
