<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewport Width</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    #vw {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div id="vw">Viewport width: -- px</div>

  <script>
    const vwDisplay = document.getElementById('vw');

    function updateViewportWidth() {
      const width = document.documentElement.clientWidth;
      vwDisplay.textContent = `${width}px`;
    }

    // 초기 표시
    updateViewportWidth();

    // 창 크기 변경 시 업데이트
    window.addEventListener('resize', updateViewportWidth);
  </script>
</body>
</html>
